<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

          <div class="item" id="2"><p></p></div>

          <div class="item" id="5"><p></p></div>

          <div class="item" id="8"><p></p></div>
          <div class="item" id="9"><p></p></div>
          <div class="item" id="10"><p></p></div>
          <div class="item" id="11"><p></p></div>
        </div>
        <div class="row" id="row3">
          <div class="item" id="12"><p></p></div>

        </div>

          <div class="item" id="24"><p></p></div>
          <div class="item" id="25"><p></p></div>
          <div class="item" id="26"><p></p></div>
          <div class="item" id="27"><p></p></div>
          <div class="item" id="28"><p></p></div>
          <div class="item" id="29"><p></p></div>
        </div>
      </div>
      <button id="restart">restart</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
